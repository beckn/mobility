type: object
properties:
  context:
    allOf:
      - $ref: "../../../../schema/Context.yaml"
      - properties:
          action:
            enum:
              - rating_categories
        required:
          - action
  message:
    type: object
    properties:
      rating_categories:
        type: array
        items:
            $ref: '../../../../schema/Rating.yaml#/properties/rating_category'
    required:
      - rating_categories
required:
  - context
  - message
